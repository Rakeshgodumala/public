<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            .card-img-top{
                width:150px;
                height:200px;
                transition: 3s;
                
            }
            
            .card-img-top:hover{
                height:600px;
                width:500px;
                cursor: not-allowed;
                transition: 1s;
            }
                
        </style>
    </head>
    <body class="container-fluid">
        <h2>Products Catalog</h2>
        <div class="d-flex flex-wrap">
            <div class="card m-2 p-2" style="width: 250px;">
                <img class="card-img-top" src="../public/images/jail. IPS Arrested.png" height="150">
                <div class="card-header">
                    <h3>Fail Criminal Ear damage</h3>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>5600.44</dd>
                        <dt>Stock</dt>
                        <dd>Available</dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span>
                         Add to Cart
                    </button>
                </div>
            </div>

            <div class="card m-2 p-2" style="width: 250px;">
                <img class="card-img-top" src="../public/images/homepage.png" height="150">
                <div class="card-header">
                    <h3>Nike Casuals</h3>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Price</dt>
                        <dd>6000.44</dd>
                        <dt>Stock</dt>
                        <dd>Available</dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span>
                         Add to Cart
                    </button>
                </div>
            </div>

            <div class="card m-2 p-2" style="width: 250px;">
               
                <div class="card-header">
                    <h3 class="card-title">Winter Jacket</h3>
                    <p class="card-subtitle">50% off with UPI Payment</p>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="../public/images/nslide2.png" height="150">
                    <dl class="card-text">
                        <dt>Price</dt>
                        <dd>2600.44</dd>
                        <dt>Stock</dt>
                        <dd>Available</dd>
                    </dl>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success w-100">
                        <span class="bi bi-cart4"></span>
                         Add to Cart
                    </button>
                </div>
            </div>

        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
