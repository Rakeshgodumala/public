<!DOCTYPE html>
<html>
  <head>
    <title>LINKS</title>
    <style>

      a:link{
        
        font-size: 30px;

        text-decoration:none;
        transition: 6s;
      }
     
a:active {
  font-size: 80px;
  color: green;
}
a:visited {
  font-size: 80px;
  color: pink;
}
a:hover {
  text-decoration:wavy;
  transition: 3s;
  font-size: 38px;
 
}
div{
  display: flex;
  justify-content: center;
  align-items: center;

}
img{
  width: 80px;
  height: 100px;

  transition: 8s;
}
img:hover {
  width: 180px;
  height: 200px;
  transition: 3s;
}

    </style>
  </head>
  <body>
    <div>
      <img src="../public/images/Remote Control Car.webp">
      <a href="formpractice.html">Icons</a>
    </div>

  </body>
</html>
