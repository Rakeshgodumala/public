<!DOCTYPE html>
<html>
    <head>
        <title>selectors</title>
        <style>
            
            #terms+span{
                color: red;

            }
            #terms:checked+span{
                color: green;
            }



        </style>
    </head>
    <body>
        <h1>CSS SELECTORS</h1>
       
           <input type="checkbox" id="terms">
           <span>I Accept</span>

    </body>
</html>
